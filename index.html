<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>WebRTC</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins';
            font-size: 22px;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden">
    <div class="relative h-full w-full">
        <div id="remoteVideo" class="absolute inset-0 w-full h-full bg-black"></div>
        <div id="localVideo" class="absolute top-4 right-4 w-1/3 h-1/3 md:w-1/4 md:h-1/4 rounded-2xl bg-gray-500"></div>
    </div>

    <div class="absolute bottom-0 w-full p-5 bg-black/50 text-center">
        <input type="text" name="callee" id="callee" placeholder="callee code"
            class="w-full max-w-md px-4 py-2 mb-3 text-base rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500" /><br />
        <button type="button" onclick="makeCall2()"
            class="w-full max-w-md px-4 py-2 mb-3 text-base rounded-md bg-green-500 hover:bg-green-600 text-white transition-colors">
            make call
        </button>
        <button type="button" onclick="generateCalleeCode()"
            class="w-full max-w-md px-4 py-2 mb-3 text-base rounded-md bg-green-500 hover:bg-green-600 text-white transition-colors">
            generate
        </button>
        <p id="code" class="text-white text-lg"></p>
    </div>

    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="calljs.js"></script>
</body>

</html>
